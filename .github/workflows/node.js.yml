name: Deploy to GitHub Pages

on:
  push:
    branches: [ master, main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - run: touch build/.nojekyll && ls -la build
      - run: npx gh-pages -d build -u "github-actions[bot] <github-actions[bot]@users.noreply.github.com>" -t ${{ secrets.GITHUB_TOKEN }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: |
          git fetch origin
          git ls-remote --heads origin gh-pages
          if [ -d "temp-gh-pages" ]; then rm -rf temp-gh-pages; fi
          git clone -b gh-pages https://github.com/teemet20/teemet-portfolio.git temp-gh-pages || echo "Failed to clone gh-pages"
          ls -la temp-gh-pages || echo "No files in gh-pages"
